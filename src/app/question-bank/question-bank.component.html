<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button (click)="storeData()"></ion-back-button>
      </ion-buttons>
      <ion-title>MCQ</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Question {{index}}:</ion-card-title>
        <ion-card-subtitle> {{data[index-1].ques}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <form [formGroup]="form">
            <div *ngFor="let d of data[index-1].op;let i=index">
              <ion-checkbox [formControlName]="i+'q'" [checked]="form.get(i+'q')?.value" (ionChange)="checkBoxAllLongiClick($event,i)">
                {{d}}
              </ion-checkbox>
              <!-- <ion-label>{{d}}</ion-label> -->
              <br>
            </div>
        </form>
      
      </ion-card-content>
      <span *ngIf="index!=4">
        <ion-nav-link router-direction="forward">
            <ion-button (click)="storeData();next()">Next</ion-button>
          </ion-nav-link>
      </span>
     <span *ngIf="index==4">
        <ion-button (click)="storeData()">Submit</ion-button>
     </span>
   
    </ion-card>
  </ion-content>
