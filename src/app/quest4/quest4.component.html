<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button (click)="storeData()"></ion-back-button>
      </ion-buttons>
      <ion-title>MCQ</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Question 4:</ion-card-title>
        <ion-card-subtitle>What are the products obtained by anaerobic respiration in plants?</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <form [formGroup]="form">
            <div *ngFor="let d of data;let i=index">
              <ion-checkbox [formControlName]="i+'q'" [checked]="form.get(i+'q')?.value" (ionChange)="checkBoxAllLongiClick($event,i)">
                {{d}}
              </ion-checkbox>
              <!-- <ion-label>{{d}}</ion-label> -->
              <br>
            </div>
        </form>
      
      </ion-card-content>
      
        <ion-button (click)="storeData()">Submit</ion-button>
      
    </ion-card>
  </ion-content>
